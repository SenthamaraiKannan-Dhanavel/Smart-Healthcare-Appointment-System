<header class="bg-primary text-white p-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="m-0">Healthcare App</h1>
    <div>
      <ng-container *ngIf="!authService.isLoggedIn(); else loggedIn">
        <a routerLink="/login" class="btn btn-outline-light me-2">Login</a>
        <a routerLink="/register" class="btn btn-light">Register</a>
      </ng-container>
      <ng-template #loggedIn>
        <a *ngIf="authService.getUserRole() === 'patient' && !isBookAppointmentPage()" routerLink="/book-appointment" class="btn btn-outline-light me-2">Book Appointment</a>
        <button (click)="logout()" class="btn btn-light">Logout</button>
      </ng-template>
    </div>
  </div>
</header>
